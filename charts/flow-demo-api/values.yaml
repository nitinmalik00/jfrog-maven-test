replicaCount: 1
env: stage
metadata:
  name: flow-demo-backend
  namespace: ci-cd-demo
config:
  workflow:
    url: ""
appId: flow-svc-stage
group: flow-orc-stage-1

doNotDeleteVip: "true"

image:
  k8HelmDemo:
    registry: 10.24.6.41:80
    repository: flow-demo-image
    tag: v2
    pullPolicy: Always
    bucket: ""
containerPort: 8080

service:
  type: ClusterIP
  port: 80

resources: {}
