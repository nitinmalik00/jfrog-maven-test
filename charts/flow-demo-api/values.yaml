# Default values for flow-api-dep.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
env: stage
name: flow-demo-backend

appId: flow-svc-stage
group: flow-orc-stage-1

doNotDeleteVip: "true"

image:
  k8HelmDemo:
    registry: container-registry.alm.fkcloud.in
    repository: build-infra_tm-flow/flow-demo-image
    tag: a613fa20002303990d3838ffbe0bb21dda5c8c75
    pullPolicy: Always
    bucket: ""
containerPort: 8080

service:
  type: ClusterIP
  port: 80

application:
  config:
    path: /config/application.properties
    parameter: chart-test
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
#  memory: 128Mi - Demo
